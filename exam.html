<script>
const swiper = new Swiper('.swiper-container', {
  // Optional parameters
  spaceBetween: 30,
        centeredSlides: true,
  loop: true,

  // If we need pagination
  pagination: {
    el: '.swiper-pagination',
  },
  autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
  // Navigation arrows
